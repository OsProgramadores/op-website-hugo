text: "Peguei gosto pela programação automatizando o Office com VBA há mais de 10 anos, migrei para o ecossistema Google (Sheets, Mail, Drive...), e há 2 anos na construção de sites com WordPress. Sou do Front-end, área que estou me especializando. Hobbies: tocar instrumentos musicais e colaborar com a comunidade de programação.Faço a edição do podcast OsProgramadores."
