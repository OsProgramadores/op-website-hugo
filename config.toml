baseurl = "https://osprogramadores.com/"
title = "OsProgramadores"
theme = "hugo-universal-theme"
languageCode = "pt_BR"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "pt"

# Define the number of posts per page
paginate = 12

[menu]

[[menu.main]]
    name = "Regras"
    url  = "/regras/"
    weight = 1

[[menu.main]]
    name = "Blog"
    url  = "/blog/"
    weight = 2

[[menu.main]]
    name = "Podcast"
    url  = "/podcast/"
    weight = 3

[[menu.main]]
    name = "Desafios"
    url  = "/desafios/"
    weight = 4

[[menu.main]]
    name = "Participantes"
    url  = "/participantes/"
    weight = 5

[[menu.main]]
    name = "Links"
    url  = "/links/"
    weight = 6

[[menu.main]]
    name = "FAQ"
    url  = "/faq/"
    weight = 7

[[menu.main]]
    name = "Hi-Scores"
    url = "/scores/"
    weight = 8

[params]
    viewMorePostLink = "/blog/"
    author = "mpinheir"
    defaultKeywords = ["programacao", "programas", "coding", "desenvolvimento", "desenvolvedores", "codigo"]
    defaultDescription = "Site do grupo OsProgramadores do Telegram."

    # Google Analytics tag
    GoogleAnalyticsID = "G-7GDSDS6SYL"

    # Google Maps API key (if not set will default to not passing a key.)
    googleMapsApiKey = "AIzaSyDZVbStKYDIN7PJsACJnzeN470RAqv6Wb0"

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "default"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    email = "info@osprogramadores.com"

    about_us = "<p>O nosso grupo não tem fins lucrativos. O nosso objetivo é disseminar conhecimento em várias áreas da ciência da computação.</p>"
    copyright = "Copyright (c) 2015 - %YEAR%, osprogramadores.com"

    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    logo = "img/logo.png"
    #address = ""
    latitude = "-15.7213868"
    longitude = "-48.0786626"

[Permalinks]
    blog = "/blog/:year/:month/:day/:filename/"

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = true
    search = true

[params.carousel]
    enable = false
    auto_play = true
    slide_speed = 2000
    pagination_speed = 1000
    # All carousel items are defined in their own files. You can find example items
    # at 'exampleSite/data/carousel'.
    # For more information take a look at the README.

[params.features]
    enable = false
    # All features are defined in their own files. You can find example items
    # at 'exampleSite/data/features'.
    # For more information take a look at the README.

[params.testimonials]
    enable = false
    # All testimonials are defined in their own files. You can find example items
    # at 'exampleSite/data/testimonials'.
    # For more information take a look at the README.
    title = "Administradores"
    subtitle = ""

[params.see_more]
    enable = true
    icon = "fa fa-telegram"
    title = "Aprenda algo novo."
    subtitle = "Tudo que você sempre quis saber sobre Programação de Computadores e nunca teve coragem de perguntar."
    link_url = "https://t.me/osprogramadores"
    link_text = "Junte-se a nós no Telegram"

